[agent]
  interval = "60s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""
  hostname = ""
  omit_hostname = true
  debug = true
  quiet = false

[[inputs.exec]]
  commands = ["/usr/local/bin/python3 /usr/src/app/telegraf_uptimerobot.py"]
  timeout = "60s"
  data_format = "influx"

[[outputs.file]]
  files = ["stdout"]

[[outputs.influxdb]]
  database = "${INFLUXDB_DATABASE}"
  urls = ["${INFLUXDB_URL}"]
  skip_database_creation = false
